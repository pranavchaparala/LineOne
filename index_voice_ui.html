<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Voice Assistant</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    margin: 0;
    padding: 0;
    min-height: 100vh;
    background: linear-gradient(180deg, #0a0a0f 0%, #1a1a2e 50%, #16213e 100%);
    font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', Arial, sans-serif;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    box-shadow: inset 0 0 40px rgba(0, 122, 255, 0.15);
  }

  .input-container {
    padding: 20px 25px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
  }

  .input-field {
    width: 100%;
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 12px;
    padding: 15px 20px;
    color: #fff;
    font-size: 16px;
    font-family: inherit;
    outline: none;
    transition: all 0.3s ease;
  }

  .input-field::placeholder {
    color: rgba(255, 255, 255, 0.3);
  }

  .input-field:focus {
    background: rgba(255, 255, 255, 0.08);
    border-color: rgba(0, 122, 255, 0.5);
    box-shadow: 0 0 20px rgba(0, 122, 255, 0.2);
  }

  .transcript-container {
    flex: 1;
    overflow-y: auto;
    padding: 20px 25px;
    -webkit-overflow-scrolling: touch;
    scrollbar-width: none;
  }

  .transcript-container::-webkit-scrollbar {
    display: none;
  }

  .transcript-line {
    color: #e8e8e8;
    font-size: 18px;
    line-height: 1.6;
    margin-bottom: 16px;
    opacity: 0;
    transition: opacity 0.3s ease-out;
  }

  .transcript-line.visible {
    opacity: 1;
  }

  .transcript-line.user {
    color: #ffffff;
  }

  .transcript-line.ai {
    color: #b8c5d6;
  }

  .bottom-section {
    padding: 20px 25px 30px 25px;
    position: relative;
  }

  .listening-indicator {
    color: #888;
    font-size: 13px;
    text-align: center;
    letter-spacing: 1px;
    margin-bottom: 15px;
    opacity: 0;
    transition: opacity 0.3s ease-in-out;
    font-weight: 500;
  }

  .listening-indicator.active {
    opacity: 1;
    animation: pulse-text 2s infinite;
  }

  @keyframes pulse-text {
    0%, 100% { opacity: 0.6; }
    50% { opacity: 1; }
  }

  .microphone-container {
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    height: 80px;
  }

  .microphone-button {
    width: 70px;
    height: 70px;
    border-radius: 50%;
    background: #fff;
    border: none;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    position: relative;
    z-index: 2;
    transition: all 0.3s ease;
    box-shadow: 0 4px 20px rgba(255, 255, 255, 0.3);
  }

  .microphone-button:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 25px rgba(255, 255, 255, 0.4);
  }

  .microphone-button.listening {
    background: linear-gradient(135deg, #007aff 0%, #5ac8fa 100%);
    box-shadow: 0 0 30px rgba(0, 122, 255, 0.6);
    animation: mic-pulse 1.5s infinite;
  }

  @keyframes mic-pulse {
    0%, 100% { 
      box-shadow: 0 0 30px rgba(0, 122, 255, 0.6);
    }
    50% { 
      box-shadow: 0 0 50px rgba(0, 122, 255, 0.9);
    }
  }

  .microphone-icon {
    width: 32px;
    height: 32px;
    fill: #333;
    transition: fill 0.3s ease;
  }

  .microphone-button.listening .microphone-icon {
    fill: #fff;
  }

  .waveform {
    position: absolute;
    width: 90px;
    height: 90px;
    border-radius: 50%;
    background: rgba(0, 122, 255, 0.2);
    opacity: 0;
    z-index: 1;
  }

  .waveform.active {
    animation: waveform-pulse 1.5s infinite;
  }

  @keyframes waveform-pulse {
    0% {
      transform: scale(0.8);
      opacity: 0.4;
    }
    50% {
      transform: scale(1.2);
      opacity: 0.2;
    }
    100% {
      transform: scale(1.6);
      opacity: 0;
    }
  }


  .loading-dots {
    display: inline-block;
  }

  .loading-dots::after {
    content: '';
    animation: dots 1.5s steps(4, end) infinite;
  }

  @keyframes dots {
    0%, 20% { content: '.'; }
    40% { content: '..'; }
    60%, 100% { content: '...'; }
  }

  audio {
    display: none;
  }
</style>
</head>
<body>

<div class="input-container">
  <input 
    type="text" 
    class="input-field" 
    id="queryInput" 
    placeholder="Type your query here or click the mic..."
  />
</div>

<div class="transcript-container" id="transcriptContainer">
  <!-- Transcript lines will be added here -->
</div>

<div class="bottom-section">
  <div class="listening-indicator" id="listeningIndicator">
    AI LISTENING<span class="loading-dots"></span>
  </div>

  <div class="microphone-container">
    <div class="waveform" id="waveform"></div>
    <button class="microphone-button" id="microphoneButton">
      <svg class="microphone-icon" viewBox="0 0 24 24">
        <path d="M12 14c1.66 0 2.99-1.34 2.99-3L15 5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.3-3c0 3-2.54 5.1-5.3 5.1S6.7 14 6.7 11H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c3.28-.48 6-3.3 6-6.72h-1.7z"/>
      </svg>
    </button>
  </div>
</div>

<audio id="matchedAudio"></audio>

<script>
const microphoneButton = document.getElementById('microphoneButton');
const listeningIndicator = document.getElementById('listeningIndicator');
const waveform = document.getElementById('waveform');
const transcriptContainer = document.getElementById('transcriptContainer');
const matchedAudio = document.getElementById('matchedAudio');
const queryInput = document.getElementById('queryInput');

let isListening = false;
let isProcessing = false;
let currentQuery = "";
let typingInterval = null;

// Simulated query from the image
const sampleQuery = "Hey, I've been working on this presentation for a new project, and I'm struggling with how to summarize the main points. It's a bit all over the place right now. The topic is about sustainable design, and I need it to sound clear and professional, but still approachable...";

// Allow Enter key to submit query
queryInput.addEventListener('keypress', (e) => {
  if (e.key === 'Enter' && !isProcessing) {
    const query = queryInput.value.trim();
    if (query) {
      processQuery(query);
      queryInput.value = '';
    }
  }
});


function addTranscriptLine(text, className = 'user') {
  const line = document.createElement('div');
  line.className = `transcript-line ${className}`;
  line.textContent = text;
  transcriptContainer.appendChild(line);
  
  // Trigger animation
  setTimeout(() => {
    line.classList.add('visible');
  }, 10);
  
  // Auto-scroll to bottom
  setTimeout(() => {
    transcriptContainer.scrollTop = transcriptContainer.scrollHeight;
  }, 100);
}

function typeText(text, className, callback) {
  const words = text.split(' ');
  let currentLine = '';
  let wordIndex = 0;
  
  // Create a single line for this text
  const line = document.createElement('div');
  line.className = `transcript-line ${className}`;
  line.textContent = '';
  transcriptContainer.appendChild(line);
  
  const typeInterval = setInterval(() => {
    if (wordIndex < words.length) {
      currentLine += (wordIndex > 0 ? ' ' : '') + words[wordIndex];
      line.textContent = currentLine;
      wordIndex++;
    } else {
      clearInterval(typeInterval);
      // Make it visible after typing is complete
      setTimeout(() => {
        line.classList.add('visible');
      }, 10);
      if (callback) callback();
    }
  }, 80); // Adjust typing speed
  
  typingInterval = typeInterval;
}

function startListening() {
  if (isProcessing) return;
  
  isListening = true;
  isProcessing = true;
  microphoneButton.classList.add('listening');
  listeningIndicator.classList.add('active');
  waveform.classList.add('active');
  
  // Clear previous content
  transcriptContainer.innerHTML = '';
  
  // Simulate typing the query
  typeText(sampleQuery, 'user', () => {
    currentQuery = sampleQuery;
    
    // Small delay before processing
    setTimeout(() => {
      processQuery(sampleQuery);
    }, 500);
  });
}

async function processQuery(query) {
  if (isProcessing && !query) return;
  
  isProcessing = true;
  currentQuery = query;
  queryInput.disabled = true;
  
  // Show user query immediately
  typeText(query, 'user', () => {
    // After user query is typed, start processing
    listeningIndicator.textContent = 'AI THINKING<span class="loading-dots"></span>';
    
    fetch('http://127.0.0.1:8000/search_text', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({ query: query })
    })
    .then(response => response.json())
    .then(data => {
      if (data.matched_transcription) {
        // Type out the AI response
        listeningIndicator.textContent = 'AI RESPONDING<span class="loading-dots"></span>';
        
        typeText(data.matched_transcription, 'ai', () => {
          // Play audio when response is complete
          if (data.audio_file) {
            matchedAudio.src = `http://127.0.0.1:8000${data.audio_file}`;
            matchedAudio.play().catch(e => {
              console.error('Error playing audio:', e);
            });
          }
          
          // Reset UI
          setTimeout(() => {
            stopListening();
          }, 1000);
        });
      }
    })
    .catch(error => {
      console.error('Error:', error);
      addTranscriptLine('Sorry, I encountered an error. Please try again.', 'ai');
      stopListening();
    });
  });
}

function stopListening() {
  if (typingInterval) {
    clearInterval(typingInterval);
    typingInterval = null;
  }
  
  isListening = false;
  isProcessing = false;
  microphoneButton.classList.remove('listening');
  listeningIndicator.classList.remove('active');
  waveform.classList.remove('active');
  listeningIndicator.textContent = 'AI LISTENING<span class="loading-dots"></span>';
  queryInput.disabled = false;
}

microphoneButton.addEventListener('click', () => {
  if (!isListening && !isProcessing) {
    startListening();
  }
});
</script>

</body>
</html>
