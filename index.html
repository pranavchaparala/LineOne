<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Voice Search Audio Snippets</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; }
  button { margin: 5px; padding: 10px 20px; font-size: 16px; }
  audio { display: block; margin: 10px 0; }
</style>
</head>
<body>
<h1>ðŸŽ¤ Voice Search Audio Snippets</h1>

<button id="start">Start Recording</button>
<button id="stop" disabled>Stop Recording</button>

<h3>Your Recording:</h3>
<audio id="yourAudio" controls></audio>

<h3>Matched Snippet:</h3>
<audio id="matchedAudio" controls></audio>
<p id="matchedText"></p>
<p id="matchedScore"></p>

<script>
let mediaRecorder;
let audioChunks = [];

const startButton = document.getElementById('start');
const stopButton = document.getElementById('stop');
const yourAudio = document.getElementById('yourAudio');
const matchedAudio = document.getElementById('matchedAudio');
const matchedText = document.getElementById('matchedText');
const matchedScore = document.getElementById('matchedScore');

startButton.onclick = async () => {
    audioChunks = [];
    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    mediaRecorder = new MediaRecorder(stream);
    mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
    mediaRecorder.start();
    startButton.disabled = true;
    stopButton.disabled = false;
};

stopButton.onclick = () => {
    mediaRecorder.stop();
    stopButton.disabled = true;
    startButton.disabled = false;

    mediaRecorder.onstop = async () => {
        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
        const audioUrl = URL.createObjectURL(audioBlob);
        yourAudio.src = audioUrl;

        // Send to backend
        const formData = new FormData();
        formData.append('file', audioBlob, 'query.wav');

        try {
            const response = await fetch('http://127.0.0.1:8000/search_voice', {
                method: 'POST',
                body: formData
            });
            const data = await response.json();

            matchedText.textContent = data.transcription;
            matchedScore.textContent = `Score: ${data.score.toFixed(3)}`;
            if (data.audio_file) {
                matchedAudio.src = `http://127.0.0.1:8000${data.audio_file}`;
            }
        } catch (err) {
            alert("Error! Make sure backend is running.");
            console.error(err);
        }
    };
};
</script>
</body>
</html>
